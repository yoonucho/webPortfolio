	<script type="text/javascript">
			$(document).ready (function(e){
				function addZero(num) {
					if(num<10){
						return "0"+num;
					} else {
						return ""+num;
					}
				}
				setInterval(function(){
					var date = new Date();
					var hour = date.getHours();
					var min = addZero(date.getMinutes());
					var apm ;
					if(hour>12){
						hour= hour-12;
						apm="오후"
					} else {
						apm="오전"
					}

					
					$(".realTime").text(apm+"  "+hour+":"+min);
				}, 1000);
			})
	</script>
